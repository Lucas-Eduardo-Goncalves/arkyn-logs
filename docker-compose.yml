services:
  app1:
    build: .
    command: bun run dev # Use o comando de desenvolvimento
    container_name: app1
    hostname: container-1
    networks:
      - balancer-net
    env_file:
      - .env
    volumes: # Monta o volume para desenvolvimento
      - .:/app
      - /app/node_modules

  app2:
    build: .
    command: bun run dev # Use o comando de desenvolvimento
    container_name: app2
    hostname: container-2
    networks:
      - balancer-net
    env_file:
      - .env
    volumes: # Monta o volume para desenvolvimento
      - .:/app
      - /app/node_modules

  nginx:
    image: nginx:stable
    container_name: nginx-balancer
    depends_on:
      - app1
      - app2
    volumes:
      - ./nginx/balancer.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "8080"
    ports:
      - "8080:80"
    networks:
      - balancer-net

networks:
  balancer-net:
    driver: bridge
